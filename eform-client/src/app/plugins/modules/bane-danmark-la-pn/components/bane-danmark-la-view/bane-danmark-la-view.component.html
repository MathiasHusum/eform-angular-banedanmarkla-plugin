        <div class="container-fluid">
          <div class="row p-1 mt-4 table-responsive no-gutters">
            <table class="table table-sm table-striped text-center z-depth-1">
              <thead>
              <tr>
                <th scope="col" class="table-header">
                  <div class="d-flex align-items-center justify-content-center">
                    #
                  </div>
                </th>
                <th scope="col" class="table-header">
                  <div class="d-flex align-items-center justify-content-center">
                    {{'Created at' | translate}}
                  </div>
                </th>
                <th scope="col" class="table-header">
                  <div class="d-flex align-items-center justify-content-center">
                    {{'Created by' | translate}}
                  </div>
                </th>

                <th scope="col" class="table-header">
                  <div class="d-flex align-items-center justify-content-center">
                    {{'Route' | translate}}
                  </div>
                </th>

                <th scope="col" class="table-header">
                  <div class="d-flex align-items-center justify-content-center">
                    {{'Show from' | translate}}
                  </div>
                </th>

                <th scope="col" class="table-header">
                  <div class="d-flex align-items-center justify-content-center">
                    {{'Show to' | translate}}
                  </div>
                </th>

                <th scope="col" class="table-header">
                  <div class="d-flex align-items-center justify-content-center">
                    {{'Is read' | translate}}
                  </div>
                </th>

                <th scope="col" class="table-header">
                  <div class="d-flex align-items-center justify-content-center">
                    {{'Delete' | translate}}
                  </div>
                </th>
              </tr>
              </thead>
              <tbody id="tableBody">
              <tr *ngFor="let baneDanmarkLa of caseTemplatesPnModel.caseTemplates">
                <td>
                  {{baneDanmarkLa.id}}
                </td>
                <td>
                  <date-formatter [date]="baneDanmarkLa.createdAt" [Format]="'datetime'"></date-formatter>
                </td>
                <td>
                  {{baneDanmarkLa.createdBy}}
                </td>
                <td style="color: dodgerblue">
                  <a [routerLink]="" (click)="showLa()" style="color: dodgerblue; text-decoration: underline">
                    {{baneDanmarkLa.title}}
                  </a>
                </td>
                <td>
                  <date-formatter [date]="baneDanmarkLa.showFrom" [Format]="'date'"></date-formatter>
                </td>
                <td>
                  <date-formatter [date]="baneDanmarkLa.showTo" [Format]="'date'"></date-formatter>
                </td>
                <td>

                  <fa-icon icon="check" size="lg" [fixedWidth]="true" *ngIf="baneDanmarkLa.status"></fa-icon>

                </td>
                <td>
                  <button class="btn btn-danger" *ngIf="baneDanmarkLa.showTo < this.date">
                  <fa-icon icon="delete" size="lg" [fixedWidth]="true"></fa-icon>
                  </button>

                </td>
              </tr>
              </tbody>
            </table>
          </div>
